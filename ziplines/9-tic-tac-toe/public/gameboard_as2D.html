<div class="ttt-gameboard">
    <div class="ttt-row"
         ng-repeat="(row, cells) in c.board.grid">
        <div ng-repeat="(col,cell) in cells track by $index"
             ng-click="c.mark(row,col)"
             class="ttt-cell"
             ng-class="{ 'ttt-winner' : cell.isWinner }">
            <div class="ttt-strikethrough" />{{ cell.value===null ? '&nbsp;' : cell.value  }}</div>
    </div>
</div>
