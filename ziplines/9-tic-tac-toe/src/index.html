        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 8]>

        <div ng-app="ticTacToe">
            <div class="ttt-game" ng-controller="GameController as gc">
                <div class="ttt-board-wrap">
                    <div class="ttt-game-board-wrap"
                         ng-class="{ 'ttt-disabled' : gc.xplayer===false }">
                        <game-board xplayer="{{gc.xplayer}}"
                                    is-running="gc.isRunning"
                                    on-won="gc.handleWin(player)"></ttt-game-board>
                    </div>
                    <player-chooser ng-hide="gc.isRunning"
                                    on-select-xplayer="gc.selectPlayer(xplayer)"></player-chooser>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="vendor/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <!-- <script src="js/app.min.js"></script> -->
