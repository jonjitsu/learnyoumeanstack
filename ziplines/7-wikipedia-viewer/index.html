<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div ng-app="wiki-searcher" class="container">
            <header class="row">
                <h1 class="col-xs-12">Telleth me what thou carest knoweth</h1>
            </header>
            <section ng-controller="MainController as mainCtrl">
                <auto-complete on-search="mainCtrl.search(searchTerm)"></auto-complete>
                <div class="wv-full-results">
                    <div class="wv-full-result-item" ng-repeat="result in mainCtrl.results">
                        <a href="https://en.wikipedia.org/?curid={{result.pageid}}">
                            <h4 class="wv-title"><img class="wv-thumbnail" ng-show="result.thumbnail" alt="{{result.thumbnail.title}}" ng-src="{{result.thumbnail.source}}"/>{{result.title}}</h4>
                            <p class="wv-extract">{{ result.extract }}</p>
                        </a>
                    </div>
                </div>
            </section>
            <footer>
                <p>&copy; Company 2015</p>
            </footer>
        </div> <!-- /container -->
        <!--         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
        <!--         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
        <script src="js/app.js"></script>
    </body>
</html>
