<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <!--[if lt IE 8]>
             <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
             <![endif]-->
        <section ng-app="simonApp">
            <div class="sm-simon">
                <div class="sm-game" ng-controller="GameCtrl">
                    <!--                     <div class="sm-btn-wrap"><button ng-mousedown="buttonDown(0)" ng-mouseup="buttonUp(0)"  class="sm-btn sm-green"></button></div> -->
                    <colored-button color="green"></colored-button>
                    <colored-button color="red"></colored-button>
                    <!--                     <div class="sm-btn-wrap"><button ng-mousedown="buttonDown(1)" ng-mouseup="buttonUp(1)" class="sm-btn sm-red"></button></div> -->
                    <div class="sm-controls-wrap">
                        <div class="sm-center-v">
                            <div class="sm-center-h">
                                <div class="sm-controls">
                                    <div class="sm-logo">Simon<span class="sm-reg">&nbsp;&reg;</span></div>
                                    <div class="sm-level">{{round}}</div>
                                    <div class="sm-rnd-btn"><button
                                                                ng-click="start()"
                                                                class="sm-start"
                                                                ng-class="isStarted && 'sm-active'"></button>start</div>
                                    <div class="sm-rnd-btn"><button
                                                                ng-click="strict()"
                                                                class="sm-strict-mode"
                                                                ng-class="isStrict && 'sm-active'"></button>strict</div>
                                    <div class="sm-switch">off<button
                                                                  ng-click="onOff()"
                                                                  class="sm-on"
                                                                  ng-class="isOn && 'sm-active'"><span class="sm-feedback"></span></button>on</div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <colored-button color="yellow"></colored-button>
                    <colored-button color="blue"></colored-button>
                    <!--                     <div class="sm-btn-wrap"><button ng-mousedown="buttonDown(2)" ng-mouseup="buttonUp(2)" class="sm-btn sm-yellow"></button></div> -->
                    <!--                     <div class="sm-btn-wrap"><button ng-mousedown="buttonDown(3)" ng-mouseup="buttonUp(3)" class="sm-btn sm-blue"></button></div> -->
                </div>
            </div>
        </section>

        <script src="vendor/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
